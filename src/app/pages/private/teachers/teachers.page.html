<ion-header>
  <ion-toolbar color="firststep">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/dashboard/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Öğretmenlerim
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Öğretmen ara..." animated (ionChange)="filterText($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Default Refresher -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item-sliding *ngFor="let item of teachers | teacherFilter: textFilter">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="api_url + item.TeacherPicture">
      </ion-avatar>
      <ion-label>
        <h2>{{item.TeacherName}}</h2>
        <h3><b>Branş: </b>{{item.TeacherDepartment}}</h3>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option *ngIf="item.favorite == 0" color="warning" (click)="fav(item.TeacherID, 1)">Favoriye Ekle</ion-item-option>
      <ion-item-option *ngIf="item.favorite == 1" color="danger" (click)="unfav(item.TeacherID)">Favoriden Çıkar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
