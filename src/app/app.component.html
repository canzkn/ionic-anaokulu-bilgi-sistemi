<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf = "!(isWelcomePage() || isLoginPage() || isRegisterPage())">
      <ion-content>
        <ion-content class="ogrenciHeader" text-center>
            <img *ngIf="!studentDataDB.StudentPicture" src="../../../assets/img/default-avatar.jpg">
            <img *ngIf="studentDataDB.StudentPicture" [src]="studentDataDB.StudentPicture">
            <p>{{studentDataDB.StudentName}} ({{studentDataDB.StudentID}})</p>
            <p>Sınıf: {{studentDataDB.StudentClass}}</p>
        </ion-content>
        <ion-list lines="full">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Çıkış Yap
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
